<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Registro</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/selectpicker/bootstrap-select.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-secondary">

    <div class="container">
        <div class="row justify-content-center">
        <div class="card border-0 shadow-lg my-5 col-lg-8">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrate</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nombres"
                                            placeholder="Nombres">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="apellidos"
                                            placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="correo"
                                        placeholder="Correo" oninvalid="this.setCustomValidity('Ingresa un correo con el dominio @clases.edu.sv')" pattern="^[a-zA-Z0-9]+@clases.edu\.sv$">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="codigo"
                                        placeholder="Codigo Docente">
                                </div>
                                <div class="form-group">
                                    <select class="form-control selectpicker" id="departamento" data-live-search="true" data-size="5" title="Seleccione un departamento">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control selectpicker" id="municipio" data-live-search="true" data-size="5" title="Seleccione un municipio">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control selectpicker" id="institucion" data-live-search="true" data-container="body" data-size="10" title="Seleccione una institucion">
                                    </select>
                                </div>
                                <div class="alert alert-danger" id="errorAlert" hidden="true"></div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Registrar
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="index.html">Ya tienes una cuenta? Inicia sesiÃ³n!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    
    <script src="vendor/selectpicker/bootstrap-select.min.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
